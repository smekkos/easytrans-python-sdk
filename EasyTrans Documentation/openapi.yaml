        schema:
          type: boolean
          example: true
      - name: include_sales_rates
        in: query
        required: false
        description: If true, returns an array with the sales rates.
        schema:
          type: boolean
          example: true
      - name: include_purchase_rates
        in: query
        required: false
        description: If true, returns an array with the purchase rates (only with branch account).
        schema:
