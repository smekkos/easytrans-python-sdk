  /v1/carrier/orders:
    get:
      operationId: getCarrierOrders
      summary: Get list of orders
      description: 'This endpoint returns all orders for the authenticated carrier. The result can be filtered by the filter
        options below. A combination of filters is also allowed. For some filters you can filter on multiple values by separating
        them with a comma. For example: ?filter[orderNo]=1,2,3 You can also use the following operators on any integer or
        date type filter, by placing them behind the name of the filter: [gte] = Greater than or equal [gt] = Greater than
        [lte] = Less than or equal [lt] = Less than [neq] = Not equal For example: ?filter[date][gte]=2023-12-01 returns all
        orders with an order date starting from this date. Operators can also be combined. For example: ?filter[orderNo][gte]=1000&filter[orderNo][lt]=2000
        returns all orders between 1000 and 1999. The result can be sorted by the sort names below. The result is paginated
        by 100 orders.'
      tags:
      - Orders for carrier
      security:
      - basicAuth: []
      parameters:
      - name: filter[orderNo]
        in: query
        required: false
        description: Filter by order number. Multiple orders can be retrieved by separating the order numbers with a comma
          or by using operators. Use the [gte] operator to retrieve all orders starting from this order number ?filter[orderNo][gte]=1234
          .
        schema:
          type: integer
          example: 35558
      - name: filter[date]
        in: query
        required: false
        description: Filter by order date. Use the [gte] operator to retrieve all orders starting from this date ?filter[date][gte]=2023-12-01
          .
        schema:
          type: string
          example: '2023-12-01'
      - name: filter[createdAt]
        in: query
        required: false
        description: Filter by created at timestamp. Use the [gte] operator to retrieve all orders that where created since
          this timestamp ?filter[createdAt][gte]=2023-12-01T10:05:01 .
        schema:
          type: string
          example: '2023-12-01T10:05:01'
      - name: filter[updatedAt]
        in: query
        required: false
        description: Filter by updated at timestamp. Use the [gte] operator to retrieve all orders that where last updated
          since this timestamp ?filter[updatedAt][gte]=2023-12-01T10:05:01 .
        schema:
          type: string
          example: '2023-12-01T10:05:01'
      - name: filter[status]
