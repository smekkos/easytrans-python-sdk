openapi: 3.1.0
info:
  title: EasyTrans Documentation
  description: 'REST API to communicate with the EasyTrans Transport Management System.


    ## Account types


    This API supports three account types:

    - **Branch accounts**: EasyTrans users (carriers/logistics operators)

    - **Customer accounts**: Customers of EasyTrans users (web shops, ERP systems)

    - **Carrier accounts**: Third-party carriers that execute transport orders


    Some endpoints and fields are restricted to specific account types, as noted in the individual endpoint descriptions.


    ## Rate limiting


    A maximum of 60 requests per minute is allowed. A `429 Too Many Requests` response will be returned if this limit is exceeded.


    ## Pagination


    List endpoints return at most 100 records per page. Use the `links.next` URL to retrieve subsequent pages.


    ## Filtering and sorting


    Use `filter[field]=value` query parameters on list endpoints. Operators like `[gte]`, `[gt]`, `[lte]`, `[lt]`, `[neq]`
    can be appended to field names. Multiple values can be separated by commas.


    ## Base URL


    Every EasyTrans account has its own server URL. The API base URL follows the pattern: `https://www.YOUR_SERVER/YOUR_ENVIRONMENT/api/v1/`'
